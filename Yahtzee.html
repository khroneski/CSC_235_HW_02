	function roll()
	{
		f[1]=f[2]=f[3]=f[4]=f[5]=f[6]=0;
		
		for(var i=0; i<5; i++)
		{
			if(!h[i]){
				d = document.getElementByID('d' + i);
				v[i] = Math.floor(Math.random() * 6) + 1;
				d.src = 'pix/dice'+ v[i] + '.gif';
				}
				f[v[i]]++;
		}
	}

	function hold(i)
	{
		d = document.getElementById('d' + i);
		h[i]=!h[i];
		if (h[i]) {d.src='pix/diceX' + v[i] + '.gif'}
		else (h[i]) {d.src='pix/dice' + v[i] + '.gif'}
	}

	function score(i)
	{
		d=document.getElementById('s' + i);
		d.innerHTML = f[i] * i;
	}

	}
