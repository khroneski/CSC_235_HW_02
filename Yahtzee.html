				f[v[i]]++;
			}
		}
	}

	function clr(i) {
		var d = document.getElementById('s' + i);
		d.innerHTML = ""; // Clear the inner HTML
	}
	
	function hold(i)
	{
		d = document.getElementById('d' + i);
		h[i]=!h[i];
		if (h[i]) {d.src='pix/diceX' + v[i] + '.gif'}
		else (h[i]) {d.src='pix/dice' + v[i] + '.gif'}
	}

	function score(i)
	{
		d=document.getElementById('s' + i);
		d.innerHTML = f[i] * i;
	}

	}
